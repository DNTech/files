		}

	<script>
		$(document).on( "click", "#scrollToTop", function(){
			$("html,body").animate({
				scrollTop : 0
			}, 2000, "swing");
		} );
		$(document).on( "click", "a[href^='#']", function(ev){
			ev.preventDefault();
			var id = $(this).attr("href");
			var top = $(id).offset().top;
			$("body,html").animate({
				scrollTop : top
			},1000, "swing");
		} );
	</script>
